<!DOCTYPE html>
<html lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ianWatcher</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />
    <script type="module" src="./js/app.js" async></script>
</head>

<body>
    <div id="home" class="page">
        <div class="searchArea">
            <div class="search-box">
                <input class="search-txt" type="text" name="" placeholder="Quel film voulez-vous voir ?">
                <a class="search-btn" href="#">
                    <i class="fas fa-search"></i>
                </a>
            </div>
        </div>
        <div id="movieGrid"></div>
    </div>

    <footer>
        Copyright <span style="font-family: Arial;font-weight: bold;">&copy;</span>
        <script type="text/javascript">
            document.write(
                ` ${new Date().getFullYear() === 2020 ? new Date().getFullYear() : "2020 - " + new Date().getFullYear()} ianDev`
            )
        </script>
    </footer>
</body>

</html>
